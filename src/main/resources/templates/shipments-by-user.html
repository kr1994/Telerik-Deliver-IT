<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Shipments by user</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../static/styles.css" th:href="@{/styles.css}" rel="stylesheet"/>
    <link href="../static/styles.css" th:href="@{/styles.css}" rel="stylesheet"/>
    <link href="../static/table-styles.css" th:href="@{/table-styles.css}" rel="stylesheet"/>

</head>
<body>
<div th:insert="index :: navigation-main"> </div>

<ul>
    <li><h3><a href="/" th:text="#{navigation.home}">Home</a></h3></li>
</ul>

<div th:if="${shipments.isEmpty()}">
    <h2 th:text="#{shipments.title.empty}">No Shipments</h2>
</div>

<div th:unless="${shipments.isEmpty()}">
    <h2 th:text="#{shipments-by-customer.title}">Shipments by customer</h2>

    <table class="styled-table">
        <thead>
        <tr>
            <th class="cell" th:text="#{shipment.label.id}">ID</th>
            <th class="cell" th:text="#{shipment.label.status}">Status</th>
            <th class="cell" th:text="#{shipment.label.departure.date}">Departure</th>
            <th class="cell" th:text="#{shipment.label.arrival.date}">Arrival</th>
            <th class="cell" th:text="#{shipment.label.city}">City</th>
            <th class="cell" th:text="#{shipment.label.country}">Country</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="shipment : ${shipments}">

            <td>
                <a href="#"
                   th:href="@{/shipments/{id}(id=${shipment.getId()})}"
                   th:text="${shipment.getId()}">ID</a>
            </td>

            <td th:text="${shipment.getStatus().getStatus()}">Status</td>

            <td th:text="${shipment.getDepartureDate()}">Departure date</td>

            <td th:text="${shipment.getArrivalDate()}">Arrival date</td>

            <td th:text="${shipment.getDestination().cityName}">City name</td>

            <td th:text="${shipment.getDestination().countryName}">Country name</td>

        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
