<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{warehouse-create.title}">Create Warehouse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../static/styles.css" th:href="@{/styles.css}" rel="stylesheet"/>
    <link href="../static/styles.css" th:href="@{/styles.css}" rel="stylesheet"/>

</head>
<body>
<div th:insert="index :: navigation-main"> </div>

<ul>
    <li><h3><a href="/" th:text="#{navigation.home}">Home</a></h3></li>
    <li><h3><a href="#" th:href="@{/warehouses}"
               th:text="#{navigation.all-warehouses}">Browse all warehouses</a></h3></li>
</ul>
<div>
    <h3>
        <span th:text="#{warehouse-create.header}">Address of the new Warehouse:</span>


    </h3>

    <form action="#" th:action="@{__${#httpServletRequest.requestURI}__}"
          th:fragment="address-form"
          th:object="${address}" method="post">


        <label th:text="#{address.label.str1}"> Street line 1</label>
        <br/>
        <label>
            <input type="text" th:field="*{street1}" required />
            <label class = "error" th:errors = "*{street1}"></label>
        </label>

        <br/>
        <br/>
        <label th:text="#{address.label.str2}"> Street line 2</label>
        <br/>
        <label>
            <input type="text" th:field="*{street2}"/>
        </label>

        <br/>
        <br/>
        <label th:text="#{address.label.postcode}"> Post Code</label>
        <br/>
        <label>
            <input type="text" th:field="*{postCode}" required />
            <label class = "error" th:errors = "*{postCode}"></label>

        </label>
        <br/>
        <br/>
        <label th:text="#{address.label.country}"> Country City </label>
        <br/>
        <label>
            <select th:field="*{cityId}">
                <option th:each="city : ${cities}"
                        th:value="${city.getId()}"
                        th:text="${city.getCountryName()} +
                                 #{separator} +
                                 ${city.getCityName()}">
                    Sofia Bulgaria
                </option>
            </select>
            <label class = "error" th:errors = "*{cityId}"></label>
        </label>

        <br/>
        <br/>
        <input type="submit" value="Save">

    </form>
</div>
</body>
</html>
