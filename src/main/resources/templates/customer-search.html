<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{customer-sorting.title}">Search Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../static/styles.css" th:href="@{/styles.css}" rel="stylesheet"/>
    <link href="../static/styles.css" th:href="@{/styles.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="index :: navigation-main"> </div>

<ul>
    <li><h3><a href="/" th:text="#{navigation.home}">Home</a></h3></li>
</ul>
<form action="#" th:action="@{__${#httpServletRequest.requestURI}__}"
      th:fragment="customerSorting-form"
      th:object="${customerSearchDto}" method="post">
    <!--customer first name-->
    <div>
        <label th:text="#{user.label.firstName}"> Customer First name</label>
        <br/>
        <label>
            <input type="text"
                   th:field="*{firstName}"/>
            <label class="error" th:errors="*{firstName}"></label>
        </label>
    </div>
    <!--customer last name-->
    <div>
        <label th:text="#{user.label.lastName}"> Customer Last name</label>
        <br/>
        <label>
            <input type="text"
                   th:field="*{lastName}"/>
            <label class="error" th:errors="*{lastName}"></label>
        </label>
    </div>
    <br/>
   <!--customer email-->
    <div>
        <label th:text="#{user.label.email}"> Customer email</label>
        <br/>
        <label>
            <input type="email"
                   th:field="*{email}"/>
            <label class="error" th:errors="*{email}"></label>
        </label>
    </div>
    <br/>
   <!--any param-->
    <div>
        <label th:text="#{customer-search-dto.label.any}"> Any </label>
        <br/>
        <label>
            <input type="text"
                   th:field="*{any}"/>
            <label class="error" th:errors="*{any}"></label>
        </label>
    </div>
    <br/>

    <br/>
    <input type="submit" value="Go">
</form>

</body>
</html>
