<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{parcel-status-filter.title}">Filter by Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../static/styles.css" th:href="@{/styles.css}" rel="stylesheet"/>
    <link href="../static/styles.css" th:href="@{/styles.css}" rel="stylesheet"/>

</head>
<body>
<div th:insert="index :: navigation-main"> </div>

<ul>
    <li><h3><a href="/" th:text="#{navigation.home}">Home</a></h3></li>
    <li><h3><a href="#" th:href="@{/parcels/filter/weight}"
               th:text="#{parcel-weight-filter.title}"> Filter by Weight</a></h3></li>

</ul>
<div>
    <h3>
        <span th:text="#{parcel-status-filter.header}">Filter By Status </span>
    </h3>
    <form action="#" th:action="@{__${#httpServletRequest.requestURI}__}"
          th:fragment="status-filter-form"
          th:object="${filterByStatusDto}" method="post">

        <!--Status pick-->
        <div>
            <label th:text="#{parcel-status-filter.label}"> Statuses</label>
            <br/>
            <label>
                <select th:field="*{id}" required>
                    <option th:each="status : ${filterByStatusDto.getStatuses()}"
                            th:value="${status.getId()}"
                            th:text="${status.getStatus()}">
                        Done
                    </option>
                </select>
            </label>
        </div>
        <br/>
        <input type="submit" value="Filter">
    </form>
</div>
</body>
</html>
