<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{city-by-id.title} + ${city.getId()}">City Id 9</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../static/styles.css" th:href="@{/styles.css}" rel="stylesheet"/>
    <link href="../static/styles.css" th:href="@{/styles.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="index :: navigation-main"> </div>

<ul>
    <li><h3><a href="/" th:text="#{navigation.home}">Home</a></h3></li>
    <li><h3>
        <a href="#"
           th:href="@{/cities/{id}(id = ${city.getId()})}"
           th:text="#{navigation.cities-by-id}">Cities By Id </a>
    </h3></li>

</ul>
<div th:fragment="city-view"
     th:action="@{__${#httpServletRequest.requestURI}__}">

    <h3>
        <span class=entityField> City Name: </span>
        <span th:text="${city.getCityName()}">Sofia</span>
    </h3>

    <div>
        <span class=entityField> Country:</span>
        <span th:text="${city.getCountryName()}">Bulgaria</span>
    </div>

</div>

</body>
</html>
